<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ملفي الشخصي | Lizfar DZ</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    body {
      font-family: "Cairo", sans-serif;
      background-color: #0b1220;
      background-image: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.03), transparent 2%),
                        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.02), transparent 2%),
                        linear-gradient(120deg, rgba(255,255,255,0.03), transparent 10%);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-white p-6">

  <!-- Logo -->
  <div class="flex items-center mb-8">
    <div class="w-12 h-12 bg-yellow-400 rounded-lg flex items-center justify-center text-black font-bold text-lg">LZ</div>
    <h1 class="text-2xl font-semibold mr-3">Lizfar DZ</h1>
  </div>

  <!-- Profile Card -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-sm rounded-2xl p-8 shadow-xl text-center">
    <h2 class="text-xl font-semibold mb-6">الملف الشخصي</h2>

    <div id="profile-info" class="space-y-4">
      <p><span class="text-yellow-400 font-semibold">👤 الاسم:</span> <span id="userName">...</span></p>
      <p><span class="text-yellow-400 font-semibold">📧 البريد:</span> <span id="userEmail">...</span></p>
      <p><span class="text-yellow-400 font-semibold">📍 الولاية:</span> <span id="userLocation">...</span></p>
      <p><span class="text-yellow-400 font-semibold">🎂 العمر:</span> <span id="userAge">...</span></p>
    </div>

    <button id="logoutBtn"
            class="w-full mt-6 py-2 bg-yellow-400 text-black rounded-lg font-semibold hover:bg-yellow-300 transition">
      تسجيل الخروج
    </button>
  </div>

  <footer class="mt-10 text-xs text-gray-400">
    © 2025 Lizfar DZ — كل الحقوق محفوظة
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userLocation = document.getElementById("userLocation");
    const userAge = document.getElementById("userAge");
    const logoutBtn = document.getElementById("logoutBtn");

    // التحقق من تسجيل الدخول
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        userName.textContent = data.name;
        userEmail.textContent = data.email;
        userLocation.textContent = data.location;
        userAge.textContent = data.age;
      } else {
        alert("⚠️ لا توجد بيانات لهذا المستخدم.");
      }
    });

    // تسجيل الخروج
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
