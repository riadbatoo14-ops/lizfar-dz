<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up | Lizfar DZ</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    body {
      font-family: "Cairo", sans-serif;
      background-color: #0b1220;
      background-image: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.03), transparent 2%),
                        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.02), transparent 2%),
                        linear-gradient(120deg, rgba(255,255,255,0.03), transparent 10%);
    }
    input, select {
      background-color: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
    }
    select option { color: black; }
    input::placeholder { color: rgba(255,255,255,0.6); }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-white p-6">

  <!-- Logo -->
  <div class="flex items-center mb-8">
    <div class="w-12 h-12 bg-yellow-400 rounded-lg flex items-center justify-center text-black font-bold text-lg">LZ</div>
    <h1 class="text-2xl font-semibold ml-3">Lizfar DZ</h1>
  </div>

  <!-- Signup Box -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-sm rounded-2xl p-8 shadow-xl">
    <h2 class="text-xl font-semibold mb-6 text-center">Create a New Account</h2>

    <form id="signupForm" class="space-y-4">
      <div>

      </div>

               class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block text-sm mb-1">Password</label>
        <input id="password" type="password" placeholder="••••••••"
               class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block text-sm mb-1">Wilaya (Province)</label>
        <select id="wilaya" class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option value="">Select your wilaya</option>
        <option>01 - Adrar</option>

          <option>03 - Laghouat</option>
          <option>04 - Oum El Bouaghi</option>
          <option>05 - Batna</option>
          <option>06 - Béjaïa</option>
          <option>07 - Biskra</option>
          <option>08 - Béchar</option>
          <option>09 - Blida</option>
          <option>10 - Bouira</option>
          <option>11 - Tamanrasset</option>
          <option>12 - Tébessa</option>
          <option>13 - Tlemcen</option>
          <option>14 - Tiaret</option>
          <option>15 - Tizi Ouzou</option>
          <option>16 - Algiers</option>
          <option>17 - Djelfa</option>
          <option>18 - Jijel</option>
          <option>19 - Sétif</option>
          <option>20 - Saïda</option>
          <option>21 - Skikda</option>
          <option>22 - Sidi Bel Abbès</option>
          <option>23 - Annaba</option>
          <option>24 - Guelma</option>
          <option>25 - Constantine</option>
          <option>26 - Médéa</option>
          <option>27 - Mostaganem</option>
          <option>28 - M’Sila</option>
          <option>29 - Mascara</option>
          <option>30 - Ouargla</option>
          <option>31 - Oran</option>
          <option>32 - El Bayadh</option>
          <option>33 - Illizi</option>
          <option>34 - Bordj Bou Arréridj</option>
          <option>35 - Boumerdès</option>
          <option>36 - El Tarf</option>
          <option>37 - Tindouf</option>
          <option>38 - Tissemsilt</option>
          <option>39 - El Oued</option>
          <option>40 - Khenchela</option>
          <option>41 - Souk Ahras</option>
          <option>42 - Tipaza</option>
          <option>43 - Mila</option>
          <option>44 - Aïn Defla</option>
          <option>45 - Naâma</option>
          <option>46 - Aïn Témouchent</option>
          <option>47 - Ghardaïa</option>
          <option>48 - Relizane</option>
          <option>49 - El M'Ghair</option>
          <option>50 - El Meniaa</option>
          <option>51 - Ouled Djellal</option>
          <option>52 - Bordj Baji Mokhtar</option>
          <option>53 - Béni Abbès</option>
          <option>54 - Timimoun</option>
          <option>55 - Touggourt</option>
          <option>56 - Djanet</option>
          <option>57 - El Meghaier</option>
          <option>58 - In Salah</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-1">Age</label>
        <input id="age" type="number" min="10" max="99" placeholder="Your age"
               class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <button type="submit"
              class="w-full py-2 bg-yellow-400 text-black rounded-lg font-semibold hover:bg-yellow-300 transition">
        Create My Account
      </button>
    </form>

    <p class="text-center text-sm mt-3">
      Already have an account? <a href="login.html" class="text-yellow-400 hover:underline">Log in</a>
    </p>
  </div>

  <footer class="mt-10 text-xs text-gray-400">
    © 2025 Lizfar DZ — All rights reserved
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.querySelector("#fullname").value.trim();
      const email = form.querySelector("#email").value.trim();
      const password = form.querySelector("#password").value.trim();
      const location = form.querySelector("#wilaya").value;
      const age = form.querySelector("#age").value;

      if (!name || !email || !password || !location || !age) {
        alert("⚠️ Please fill all required fields");
        return;
      }

      try {
        // 🟢 إنشاء المستخدم في Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 🟡 حفظ بيانات المستخدم في Firestore
        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          location,
          age,
          role: "user",  // مستخدم عادي
          createdAt: new Date()
        });

        alert("🎉 Account created successfully!");
        window.location.href = "login.html";

      } catch (error) {
        alert("❌ Error: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
