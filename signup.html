<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إنشاء حساب | Lizfar DZ</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    body {
      font-family: "Cairo", sans-serif;
      background-color: #0b1220;
      background-image: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.03), transparent 2%),
                        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.02), transparent 2%),
                        linear-gradient(120deg, rgba(255,255,255,0.03), transparent 10%);
    }
    input, select {
      background-color: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
    }
    select option {
      color: black;
    }
    input::placeholder { color: rgba(255,255,255,0.4); }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-white p-6">

  <!-- Logo -->
  <div class="flex items-center mb-8">
    <div class="w-12 h-12 bg-yellow-400 rounded-lg flex items-center justify-center text-black font-bold text-lg">LZ</div>
    <h1 class="text-2xl font-semibold mr-3">Lizfar DZ</h1>
  </div>

  <!-- Signup Box -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-sm rounded-2xl p-8 shadow-xl">
    <h2 class="text-xl font-semibold mb-6 text-center">إنشاء حساب جديد</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-sm mb-1">الاسم الكامل</label>
        <input id="fullname" type="text" placeholder="الاسم الكامل"
               class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block text-sm mb-1">البريد الإلكتروني</label>
        <input id="email" type="email" placeholder="example@gmail.com"
               class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block text-sm mb-1">كلمة المرور</label>
        <input id="password" type="password" placeholder="••••••••"
               class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <!-- قائمة ولايات الجزائر -->
      <div>
        <label class="block text-sm mb-1">مكان الإقامة (الولاية)</label>
        <select id="wilaya" class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 text-black bg-white">
          <option value="">اختر ولايتك</option>
          <option>01 - أدرار</option>
          <option>02 - الشلف</option>
          <option>03 - الأغواط</option>
          <option>04 - أم البواقي</option>
          <option>05 - باتنة</option>
          <option>06 - بجاية</option>
          <option>07 - بسكرة</option>
          <option>08 - بشار</option>
          <option>09 - البليدة</option>
          <option>10 - البويرة</option>
          <option>11 - تمنراست</option>
          <option>12 - تبسة</option>
          <option>13 - تلمسان</option>
          <option>14 - تيارت</option>
          <option>15 - تيزي وزو</option>
          <option>16 - الجزائر العاصمة</option>
          <option>17 - الجلفة</option>
          <option>18 - جيجل</option>
          <option>19 - سطيف</option>
          <option>20 - سعيدة</option>
          <option>21 - سكيكدة</option>
          <option>22 - سيدي بلعباس</option>
          <option>23 - عنابة</option>
          <option>24 - قالمة</option>
          <option>25 - قسنطينة</option>
          <option>26 - المدية</option>
          <option>27 - مستغانم</option>
          <option>28 - المسيلة</option>
          <option>29 - معسكر</option>
          <option>30 - ورقلة</option>
          <option>31 - وهران</option>
          <option>32 - البيض</option>
          <option>33 - إليزي</option>
          <option>34 - برج بوعريريج</option>
          <option>35 - بومرداس</option>
          <option>36 - الطارف</option>
          <option>37 - تندوف</option>
          <option>38 - تيسمسيلت</option>
          <option>39 - الوادي</option>
          <option>40 - خنشلة</option>
          <option>41 - سوق أهراس</option>
          <option>42 - تيبازة</option>
          <option>43 - ميلة</option>
          <option>44 - عين الدفلى</option>
          <option>45 - النعامة</option>
          <option>46 - عين تموشنت</option>
          <option>47 - غرداية</option>
          <option>48 - غليزان</option>
          <option>49 - تيميمون</option>
          <option>50 - برج باجي مختار</option>
          <option>51 - أولاد جلال</option>
          <option>52 - بني عباس</option>
          <option>53 - إن صالح</option>
          <option>54 - إن قزام</option>
          <option>55 - تقرت</option>
          <option>56 - جانت</option>
          <option>57 - المغير</option>
          <option>58 - المنيعة</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-1">العمر</label>
        <input id="age" type="number" min="10" max="99" placeholder="عمرك"
               class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 text-black bg-white">
      </div>

      <button type="submit"
              class="w-full py-2 bg-yellow-400 text-black rounded-lg font-semibold hover:bg-yellow-300 transition">
        أنشئ حسابي في Lizfar DZ
      </button>
    </form>

    <p class="text-center text-sm mt-3">
      لديك حساب؟ <a href="login.html" class="text-yellow-400 hover:underline">تسجيل الدخول</a>
    </p>
  </div>

  <footer class="mt-10 text-xs text-gray-400">
    © 2025 Lizfar DZ — كل الحقوق محفوظة
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const form = document.querySelector("form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.querySelector("#fullname").value.trim();
      const email = form.querySelector("#email").value.trim();
      const password = form.querySelector("#password").value.trim();
      const location = form.querySelector("#wilaya").value;
      const age = form.querySelector("#age").value;

      if (!name || !email || !password || !location || !age) {
        alert("⚠️ يرجى ملء جميع الخانات");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          location,
          age,
          createdAt: new Date()
        });

        alert("🎉 تم إنشاء الحساب بنجاح!");
        window.location.href = "login.html";
      } catch (error) {
        alert("❌ حدث خطأ: " + error.message);
      }
    });
  </script>
</body>
</html>
