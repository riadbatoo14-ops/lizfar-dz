  <!-- Firebase -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const form = document.getElementById("signupForm");

    // ‚úÖ Visible reCAPTCHA
    const appVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "normal",
      callback: (response) => {
        console.log("‚úÖ reCAPTCHA verified");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.querySelector("#fullname").value.trim();
      const email = form.querySelector("#email").value.trim();
      const phoneInput = form.querySelector("#phone").value.trim();
      const phone = "+213" + phoneInput;
      const password = form.querySelector("#password").value.trim();
      const location = form.querySelector("#wilaya").value;
      const age = form.querySelector("#age").value;

      if (!name || !phoneInput || !password || !location || !age) {
        alert("‚ö†Ô∏è Please fill all required fields");
        return;
      }

      try {
        // üì± Phone verification
        const confirmationResult = await signInWithPhoneNumber(auth, phone, appVerifier);
        const code = prompt("üì≤ Enter the verification code sent to your phone:");
        const result = await confirmationResult.confirm(code);
        const user = result.user;

        // Save data
        await setDoc(doc(db, "users", user.uid), {
          name,
          email: email || null,
          phone,
          location,
          age,
          createdAt: new Date()
        });

        alert("üéâ Account created successfully!");
        window.location.href = "login.html";

      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });
