<!doctype html>
<html lang="ar" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ليزفار DZ — الصفحة الرئيسية</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    body { font-family: "Cairo", sans-serif; background-color: #0b1220; }
    .bg-tech {
      background-image:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 2%),
        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.01), transparent 2%),
        linear-gradient(120deg, rgba(255,255,255,0.02), transparent 10%);
      background-blend-mode: overlay;
    }
    .side-item:hover { background: rgba(255,255,255,0.03); }
    .chev { transition: transform .25s ease; }
    .chev.open { transform: rotate(-90deg); }
    select option { color: black; }
  </style>
</head>

<body class="min-h-screen text-white bg-gradient-to-br from-gray-900 via-gray-800 to-black bg-tech">
  <div class="min-h-screen flex">

    <!-- Sidebar -->

        <div class="w-12 h-12 rounded-lg bg-yellow-400 flex items-center justify-center text-black font-bold">LZ</div>
        <div>
          <h1 class="text-lg font-semibold">ليزفار DZ</h1>

        </div>
      </div>

      <!-- Navigation -->
  <nav class="space-y-2 overflow-auto" style="max-height:calc(100vh - 160px);">
    <button data-filter="all" class="w-full text-right side-item px-3 py-2 rounded-md text-sm font-medium">
      أحدث المنتجات
    </button>

    <!-- PC -->
    <div>
      <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium pc-toggle">
        <span class="flex items-center gap-2"><span></span> PC</span>
        <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/></svg>
      </button>
      <div class="pc-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
        <button class="w-full text-right px-3 py-2 rounded-md side-item">تجميعات</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">كروت شاشة</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">معالجات</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">رامات</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">كروت أم</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">مراوح تبريد</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">SSD / HDD</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">وحدة الطاقة</button>
      </div>
    </div>

    <!-- Laptop -->
    <div>
      <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium laptop-toggle">
        <span class="flex items-center gap-2"><span></span> Laptop</span>
        <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/></svg>
      </button>
      <div class="laptop-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
        <button class="w-full text-right px-3 py-2 rounded-md side-item">HP</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Dell</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Lenovo</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Asus</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">MSI</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Apple</button>
      </div>
    </div>

    <!-- Phones -->
    <div>
      <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium phone-toggle">
        <span class="flex items-center gap-2"><span></span> هواتف</span>
        <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/></svg>
      </button>
      <div class="phone-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Samsung</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Xiaomi</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Huawei</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Oppo</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Infinix</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">iPhone</button>

    </div>

    <!-- Consoles -->
    <div>
      <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium console-toggle">
        <span class="flex items-center gap-2"><span></span> Consoles</span>
        <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/></svg>
      </button>
      <div class="console-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
        <button class="w-full text-right px-3 py-2 rounded-md side-item">PlayStation</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Xbox</button>
        <button class="w-full text-right px-3 py-2 rounded-md side-item">Nintendo</button>

    <!-- Accessories -->
    <div>
      <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium acc-toggle">
        <span class="flex items-center gap-2"><span></span> إكسسوارات</span>
        <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/></svg>

    <button data-filter="screens" class="w-full text-right side-item px-3 py-2 rounded-md text-sm font-medium">

</aside>

      </div>

    <!-- Main -->
    <main class="flex-1 p-6 lg:pl-8">
      <!-- Header -->
      <header class="flex flex-col sm:flex-row sm:items-center justify-between mb-8 gap-4">
        <div class="flex items-center gap-3">
          <!-- User menu -->
          <div class="relative hidden" id="userMenu">
            <button id="userBtn" class="flex items-center gap-2 rounded-full bg-white/10 px-3 py-1 hover:bg-white/20 transition">
              <img src="./assets/default-avatar.png" alt="User" class="w-8 h-8 rounded-full object-cover" id="userAvatar">
              <span id="userNameHeader" class="text-sm font-medium"></span>
            </button>
            <div class="absolute left-0 mt-2 w-40 bg-gray-900/90 rounded-lg shadow-lg hidden" id="userDropdown">
              <a href="profile.html" class="block px-4 py-2 hover:bg-gray-800">الملف الشخصي</a>
              <button id="logoutBtn" class="w-full text-left px-4 py-2 hover:bg-gray-800">تسجيل الخروج</button>
            </div>
          </div>

          <!-- Auth Buttons -->
          <div id="authBtns" class="flex gap-3">
            <a href="signup.html" class="px-4 py-2 rounded-full bg-yellow-400 text-black font-semibold">إنشاء حساب</a>
            <a href="login.html" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 transition">تسجيل الدخول</a>
          </div>
        </div>

        <!-- Search -->
        <div class="flex-1 max-w-xl sm:ml-4 flex flex-col sm:flex-row gap-2">
          <input type="text" placeholder="ابحث عن منتج أو فئة..."
                 class="flex-1 px-4 py-2 rounded-lg bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition">
          <select class="px-3 py-2 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <option>كل الفئات</option>
            <option>PC</option>
            <option>Laptop</option>
            <option>هواتف</option>
            <option>Consoles</option>
            <option>إكسسوارات</option>
            <option>شاشات</option>
          </select>
        </div>
      </header>

      <!-- Offers -->
      <section>
        <h2 class="text-2xl font-semibold mb-4">🔥 أفضل العروض</h2>
        <div id="offersSection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
      </section>

      <footer class="text-xs text-gray-400 mt-12">
        © 2025 Lizfar DZ — كل الحقوق محفوظة
      </footer>
    </main>
  </div>

  <!-- Firebase Auth Integration -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const userMenu = document.getElementById("userMenu");
    const authBtns = document.getElementById("authBtns");
    const userNameHeader = document.getElementById("userNameHeader");
    const userBtn = document.getElementById("userBtn");
    const dropdown = document.getElementById("userDropdown");
    const logoutBtn = document.getElementById("logoutBtn");

    // Toggle dropdown
    userBtn?.addEventListener("click", () => dropdown.classList.toggle("hidden"));

    // حالة المستخدم
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // إخفاء أزرار الدخول
        authBtns.classList.add("hidden");
        userMenu.classList.remove("hidden");

        try {
          const docRef = doc(db, "users", user.uid);
          const snap = await getDoc(docRef);
          if (snap.exists()) {
            const data = snap.data();
            userNameHeader.textContent = data.name || "مستخدم";
          } else {
            userNameHeader.textContent = user.email.split("@")[0];
          }
        } catch {
          userNameHeader.textContent = "مستخدم";
        }
      } else {
        userMenu.classList.add("hidden");
        authBtns.classList.remove("hidden");
      }
    });

    // تسجيل الخروج
    logoutBtn?.addEventListener("click", async () => {
      await signOut(auth);
      window.location.reload();
    });
  </script>

  <script>
    // Dropdown toggles for sidebar
    const toggles = [
      {btn: '.pc-toggle', menu: '.pc-submenu'},
      {btn: '.laptop-toggle', menu: '.laptop-submenu'},
      {btn: '.phone-toggle', menu: '.phone-submenu'},
      {btn: '.console-toggle', menu: '.console-submenu'},
      {btn: '.acc-toggle', menu: '.acc-submenu'},
    ];
    toggles.forEach(t => {
      const btn = document.querySelector(t.btn);
      const menu = document.querySelector(t.menu);
      const icon = btn.querySelector('.chev');
      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        icon.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
