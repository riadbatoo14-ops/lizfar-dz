<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ليزفار DZ — الصفحة الرئيسية</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    body { font-family: "Cairo", sans-serif; background-color: #0b1220; color:white; }
    .bg-tech {
      background-image:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 2%),
        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.01), transparent 2%),
        linear-gradient(120deg, rgba(255,255,255,0.02), transparent 10%);
      background-blend-mode: overlay;
    }
    .side-item:hover { background: rgba(255,255,255,0.03); }
    .chev { transition: transform .25s ease; }
    .chev.open { transform: rotate(-90deg); }
    select option { color: black; }
    .carousel { display:flex; gap:1rem; overflow-x:auto; scroll-behavior:smooth; scrollbar-width:none; }
    .carousel::-webkit-scrollbar { display:none; }
    .carousel-item { flex:0 0 250px; background-color: rgba(255,255,255,0.1); border-radius:1rem; transition: transform .3s; }
    .carousel-item:hover { transform:scale(1.05); }
    .status-new { color:#22c55e; font-weight:600; font-size:.9rem; margin-right:6px; }
    .status-used { color:#ef4444; font-weight:600; font-size:.9rem; margin-right:6px; }
    .star { color:#fbbf24; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black bg-tech">

  <div class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-72 bg-gray-900/70 border-r border-white/5 p-4 hidden lg:block">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 rounded-lg bg-yellow-400 flex items-center justify-center text-black font-bold">LZ</div>
        <div>
          <h1 class="text-lg font-semibold">ليزفار DZ</h1>
          <p class="text-xs text-gray-400">سوق الأجهزة وقطع الحاسوب</p>
        </div>
      </div>

      <nav class="space-y-2 overflow-auto" style="max-height:calc(100vh - 160px);">
        <button data-filter="all" class="w-full text-right side-item px-3 py-2 rounded-md text-sm font-medium">أحدث المنتجات</button>
        <!-- PC -->
        <div>
          <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium pc-toggle">
            <span>PC</span>
            <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/>
            </svg>
          </button>
          <div class="pc-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
            <button data-filter="pc-builds" class="w-full text-right px-3 py-2 rounded-md side-item">تجميعات</button>
            <button data-filter="pc-gpu" class="w-full text-right px-3 py-2 rounded-md side-item">كروت شاشة</button>
            <button data-filter="pc-cpu" class="w-full text-right px-3 py-2 rounded-md side-item">معالجات</button>
            <button data-filter="pc-ram" class="w-full text-right px-3 py-2 rounded-md side-item">رامات</button>
            <button data-filter="pc-mobo" class="w-full text-right px-3 py-2 rounded-md side-item">كروت أم</button>
          </div>
        </div>

        <!-- Laptop -->
        <button data-filter="laptop" class="w-full text-right side-item px-3 py-2 rounded-md text-sm font-medium">Laptop</button>

        <!-- Phones -->
        <div>
          <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium phone-toggle">
            <span>هواتف</span>
            <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/>
            </svg>
          </button>
          <div class="phone-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
            <button data-filter="phone-samsung" class="w-full text-right px-3 py-2 rounded-md side-item">Samsung</button>
            <button data-filter="phone-xiaomi" class="w-full text-right px-3 py-2 rounded-md side-item">Xiaomi</button>
          </div>
        </div>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6 lg:pl-8">
      <header class="flex items-center justify-between mb-8">
        <h1 class="text-xl font-semibold">مرحبا بك في Lizfar DZ</h1>
        <div class="flex items-center gap-3">
          <a href="signup.html" class="px-4 py-2 rounded-full bg-yellow-400 text-black font-semibold">إنشاء حساب</a>
          <a href="login.html" class="px-4 py-2 rounded-full bg-white/6">تسجيل الدخول</a>
        </div>
      </header>

      <!-- Carousel -->
      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-4">⭐ منتجات مختارة</h2>
        <div id="featuredCarousel" class="carousel"></div>
      </section>

      <!-- Offers -->
      <section>
        <h2 class="text-2xl font-semibold mb-6">🔥 عروض اليوم</h2>
        <div id="offers" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
      </section>

      <footer class="mt-10 text-xs text-gray-400 text-center">
        © 2025 Lizfar DZ — كل الحقوق محفوظة
      </footer>
    </main>
  </div>

  <script type="module">
    // Sidebar toggles
    const toggle = (btnClass, subClass) => {
      const btn = document.querySelector(btnClass);
      const sub = document.querySelector(subClass);
      const chev = btn.querySelector('.chev');
      btn.addEventListener('click', () => {
        sub.classList.toggle('hidden');
        chev.classList.toggle('open');
      });
    };
    toggle('.pc-toggle', '.pc-submenu');
    toggle('.phone-toggle', '.phone-submenu');

    // Firebase products load
    import { db } from "./firebase-config.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const offersSection = document.getElementById("offers");
    const featuredCarousel = document.getElementById("featuredCarousel");

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "approved_products"));
      offersSection.innerHTML = "";
      featuredCarousel.innerHTML = "";

      if (snapshot.empty) {
        offersSection.innerHTML = "<p class='text-center text-gray-400 col-span-full'>لا توجد عروض حالياً.</p>";
        return;
      }

      snapshot.forEach((docSnap, i) => {
        const p = docSnap.data();
        const statusText = p.condition === "new"
          ? `<span class='status-new'>(جديد)</span>`
          : `<span class='status-used'>(مستعمل - ${p.usageDuration})</span>`;
        const ratingStars = "⭐".repeat(p.rating || 4);

        const card = `
          <div class="bg-white/10 rounded-2xl
