<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>الرئيسية | Lizfar DZ</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    body {
      font-family: "Cairo", sans-serif;
      background-color: #0b1220;
      background-image: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.03), transparent 2%),
                        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.02), transparent 2%),
                        linear-gradient(120deg, rgba(255,255,255,0.03), transparent 10%);
      color: white;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- 🔝 الشريط العلوي -->
  <header class="flex items-center justify-between px-6 py-4 bg-white/10 backdrop-blur-sm shadow-md">
    <div class="flex items-center space-x-3 space-x-reverse">
      <div class="w-10 h-10 bg-yellow-400 rounded-lg flex items-center justify-center text-black font-bold text-lg">LZ</div>
      <h1 class="text-xl font-semibold">Lizfar DZ</h1>
    </div>

    <nav class="flex items-center space-x-4 space-x-reverse">
      <!-- 👋 اسم المستخدم -->
      <span id="userNameDisplay" class="hidden text-gray-200 text-sm"></span>

      <!-- زر ملفي الشخصي -->
      <a id="profileBtn" href="profile.html"
         class="px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-400 transition hidden">
         ملفي الشخصي
      </a>

      <!-- زر تسجيل الدخول -->
      <a id="loginBtn" href="login.html"
         class="px-4 py-2 bg-yellow-400 text-black rounded-lg font-semibold hover:bg-yellow-300 transition hidden">
         تسجيل الدخول
      </a>

      <!-- زر تسجيل الخروج -->
      <button id="logoutBtn"
              class="px-4 py-2 bg-red-500/90 hover:bg-red-500 rounded-lg font-semibold hidden">
        تسجيل الخروج
      </button>
    </nav>
  </header>

  <!-- 🏠 محتوى الصفحة -->
  <main class="flex-1 flex flex-col items-center justify-center text-center p-8">
    <h2 class="text-3xl font-bold mb-4">مرحبًا بك في <span class="text-yellow-400">Lizfar DZ</span></h2>
    <p class="text-gray-300 max-w-lg leading-relaxed">
      موقع جزائري يقدم منتجات وخدمات مميزة مستوحاة من واقعنا المحلي.  
      اكتشف عروضنا وابدأ رحلتك معنا اليوم ✨
    </p>

    <a href="products.html"
       class="mt-6 px-6 py-2 bg-yellow-400 text-black rounded-lg font-semibold hover:bg-yellow-300 transition">
       استعرض المنتجات
    </a>
  </main>

  <footer class="text-center text-gray-400 text-xs py-4">
    © 2025 Lizfar DZ — كل الحقوق محفوظة
  </footer>

  <!-- 🔥 Firebase -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userNameDisplay = document.getElementById("userNameDisplay");
    const profileBtn = document.getElementById("profileBtn");

    // 👀 راقب حالة المستخدم
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // ✅ المستخدم مسجل دخول
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        profileBtn.classList.remove("hidden");

        // جلب الاسم من Firestore
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          userNameDisplay.textContent = `مرحبًا، ${data.name} 👋`;
          userNameDisplay.classList.remove("hidden");
        }
      } else {
        // ❌ المستخدم غير مسجل
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        profileBtn.classList.add("hidden");
        userNameDisplay.classList.add("hidden");
      }
    });

    // 🔴 زر تسجيل الخروج
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("✅ تم تسجيل الخروج بنجاح");
      window.location.reload();
    });
  </script>
</body>
</html>
