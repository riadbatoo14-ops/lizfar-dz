<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ليزفار DZ — الصفحة الرئيسية</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    body { font-family: "Cairo", sans-serif; background-color: #0b1220; }
    .bg-tech {
      background-image:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 2%),
        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.01), transparent 2%),
        linear-gradient(120deg, rgba(255,255,255,0.02), transparent 10%);
      background-blend-mode: overlay;
    }
    .side-item:hover { background: rgba(255,255,255,0.03); }
    .chev { transition: transform .25s ease; }
    .chev.open { transform: rotate(-90deg); }
    select option { color: black; }
    .submenu { transition: max-height 0.3s ease; overflow: hidden; }
  </style>
</head>

<body class="min-h-screen text-white bg-gradient-to-br from-gray-900 via-gray-800 to-black bg-tech">
  <div class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-72 bg-gray-900/70 border-r border-white/5 p-4 hidden lg:block">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 rounded-lg bg-yellow-400 flex items-center justify-center text-black font-bold">LZ</div>
        <div>
          <h1 class="text-lg font-semibold">ليزفار DZ</h1>
          <p class="text-xs text-gray-400">سوق الأجهزة وقطع الحاسوب</p>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="space-y-2 overflow-auto" style="max-height:calc(100vh - 160px);">
        <!-- الأقسام ... (كما هي في كودك) -->
        <!-- ... -->
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6 lg:pl-8">
      <!-- Header -->
      <header class="flex flex-col sm:flex-row sm:items-center justify-between mb-8 gap-4">
        <div class="flex items-center gap-3">
          <!-- Auth Buttons -->
          <div id="authBtns" class="flex gap-3">
            <a href="signup.html" class="px-4 py-2 rounded-full bg-yellow-400 text-black font-semibold">إنشاء حساب</a>
            <a href="login.html" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 transition">تسجيل الدخول</a>
          </div>

          <!-- User Info (يظهر بعد تسجيل الدخول) -->
          <div id="userBox" class="hidden items-center gap-3">
            <img id="userPhoto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                 class="w-10 h-10 rounded-full border border-yellow-400 object-cover">
            <span id="userName" class="font-semibold text-yellow-400">مستخدم</span>
            <button id="logoutBtn"
                    class="px-3 py-1.5 text-sm rounded-full bg-red-600 hover:bg-red-500 transition">
              تسجيل الخروج
            </button>
          </div>
        </div>

        <!-- Search -->
        <div class="flex-1 max-w-xl sm:ml-4 flex flex-col sm:flex-row gap-2">
          <input type="text" placeholder="ابحث عن منتج أو فئة..."
                 class="flex-1 px-4 py-2 rounded-lg bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition">
          <select class="px-3 py-2 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <option>كل الفئات</option>
            <option>PC</option>
            <option>Laptop</option>
            <option>هواتف</option>
            <option>Consoles</option>
            <option>إكسسوارات</option>
            <option>شاشات</option>
          </select>
        </div>
      </header>

      <!-- Offers -->
      <section>
        <h2 class="text-2xl font-semibold mb-4">🔥 أفضل العروض</h2>
        <div id="offersSection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
      </section>

      <footer class="text-xs text-gray-400 mt-12">
        © 2025 Lizfar DZ — كل الحقوق محفوظة
      </footer>
    </main>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    const toggles = [
      {btn: '.pc-toggle', menu: '.pc-submenu'},
      {btn: '.laptop-toggle', menu: '.laptop-submenu'},
      {btn: '.phone-toggle', menu: '.phone-submenu'},
      {btn: '.console-toggle', menu: '.console-submenu'},
      {btn: '.acc-toggle', menu: '.acc-submenu'},
      {btn: '.screen-toggle', menu: '.screen-submenu'},
    ];

    toggles.forEach(t => {
      const btn = document.querySelector(t.btn);
      const menu = document.querySelector(t.menu);
      const icon = btn.querySelector('.chev');
      btn.addEventListener('click', () => {
        if(menu.style.maxHeight && menu.style.maxHeight !== '0px'){
          menu.style.maxHeight = '0px';
        } else {
          menu.style.maxHeight = menu.scrollHeight + "px";
        }
        icon.classList.toggle('open');
      });
    });
  </script>

  <!-- Firebase -->
  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const authBtns = document.getElementById("authBtns");
    const userBox = document.getElementById("userBox");
    const userName = document.getElementById("userName");
    const userPhoto = document.getElementById("userPhoto");
    const logoutBtn = document.getElementById("logoutBtn");

    // ✅ مراقبة حالة المستخدم
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authBtns.classList.add("hidden");
        userBox.classList.remove("hidden");
        userName.textContent = user.displayName || "مستخدم";
        if (user.photoURL) userPhoto.src = user.photoURL;
      } else {
        authBtns.classList.remove("hidden");
        userBox.classList.add("hidden");
      }
    });

    // ✅ تسجيل الخروج
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("تم تسجيل الخروج ✅");
      window.location.reload();
    });
  </script>
</body>
</html>
