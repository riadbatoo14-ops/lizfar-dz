<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ليزفار DZ — الصفحة الرئيسية</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    body { font-family: "Cairo", sans-serif; background-color: #0b1220; }
    .bg-tech {
      background-image:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 2%),
        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.01), transparent 2%),
        linear-gradient(120deg, rgba(255,255,255,0.02), transparent 10%);
      background-blend-mode: overlay;
    }
    .side-item:hover { background: rgba(255,255,255,0.03); }
    .chev { transition: transform .25s ease; }
    .chev.open { transform: rotate(-90deg); }
    select option { color: black; }
  </style>
</head>

<body class="min-h-screen text-white bg-gradient-to-br from-gray-900 via-gray-800 to-black bg-tech">
  <div class="min-h-screen flex">

          </button>
          <div class="pc-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
            <!-- English sub-items -->

            <button class="w-full text-right px-3 py-2 rounded-md side-item">Graphics Cards</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">CPUs</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">RAM</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Motherboards</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Cooling Fans</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Storage (SSD/HDD)</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Power Supplies</button>

        </div>

        <!-- Laptop -->

          <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium laptop-toggle">
            <span>Laptop</span>
            <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="laptop-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
            <!-- English sub-items -->
            <button class="w-full text-right px-3 py-2 rounded-md side-item">HP</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Dell</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Lenovo</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Asus</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">MSI</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Apple</button>
          </div>
        </div>

        <!-- Phones -->
        <div>
          <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium phone-toggle">
            <span>هواتف</span>
            <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="phone-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
            <!-- English sub-items -->
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Samsung</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Xiaomi</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Huawei</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Oppo</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Infinix</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">iPhone</button>
          </div>
        </div>

        <!-- Consoles -->
        <div>
          <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium console-toggle">
            <span>Consoles</span>
            <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="console-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
            <button class="w-full text-right px-3 py-2 rounded-md side-item">PlayStation</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Xbox</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Nintendo</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Handhelds</button>
          </div>
        </div>

        <!-- Accessories -->
        <div>
          <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium acc-toggle">
            <span>Accessories</span>
            <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="acc-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Mouse</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Keyboard</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Headphones</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">PC Accessories</button>
            <button class="w-full text-right px-3 py-2 rounded-md side-item">Phone Accessories</button>
          </div>
        </div>

        <!-- Screens -->

          <button class="w-full text-right side-item px-3 py-2 rounded-md flex items-center justify-between text-sm font-medium screens-toggle">

            <svg class="chev w-4 h-4 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="screens-submenu mt-2 mr-2 ml-2 hidden space-y-1 text-sm">

    </aside>

    <!-- Main -->
    <main class="flex-1 p-6 lg:pl-8">
      <!-- Header -->
      <header class="flex flex-wrap items-center justify-between mb-8 gap-4">

        <!-- يسار: المستخدم + عرض منتجك -->
        <div class="flex items-center gap-4">
          <div class="relative" id="userMenu">
            <button id="userBtn" class="flex items-center gap-2 rounded-full bg-white/10 px-3 py-1 hover:bg-white/20 transition">
              <img id="userPhoto" src="./assets/default-avatar.png" alt="User" class="w-8 h-8 rounded-full object-cover">
              <span id="userNameHeader" class="text-sm font-medium">الضيف</span>
            </button>
            <div class="absolute left-0 mt-2 w-40 bg-gray-900/90 rounded-lg shadow-lg hidden" id="userDropdown">
              <a href="profile.html" class="block px-4 py-2 hover:bg-gray-800">الملف الشخصي</a>
              <button id="logoutBtn" class="w-full text-left px-4 py-2 hover:bg-gray-800 text-red-400">تسجيل الخروج</button>
            </div>
          </div>

          <!-- زر عرض منتجك -->
          <a id="addProductBtn" href="add-product.html"
             class="hidden bg-yellow-400 text-black font-semibold px-4 py-2 rounded-full hover:bg-yellow-300 transition shadow-md">
             + عرض منتجك
          </a>
        </div>

        <!-- 🔍 شريط البحث في المنتصف -->
        <div class="flex-1 flex justify-center order-last sm:order-none">
          <input type="text" placeholder="ابحث عن منتج أو فئة..."
                 class="w-full sm:w-1/2 px-4 py-2 rounded-full bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition">
        </div>

        <!-- يمين: أزرار التسجيل -->
        <div id="authBtns" class="flex gap-3">
          <a href="signup.html" class="px-4 py-2 rounded-full bg-yellow-400 text-black font-semibold">إنشاء حساب</a>
          <a href="login.html" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 transition">تسجيل الدخول</a>
        </div>
      </header>

      <!-- Offers -->
      <section>
        <h2 class="text-2xl font-semibold mb-4">🔥 أفضل العروض</h2>
        <div id="offersSection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
      </section>

      <footer class="text-xs text-gray-400 mt-12">
        © 2025 Lizfar DZ — كل الحقوق محفوظة
      </footer>
    </main>
  </div>

  <!-- ✅ Firebase -->
 <script type="module">
  import { auth } from "./firebase-config.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

  const authBtns = document.getElementById("authBtns");
  const userName = document.getElementById("userNameHeader");
  const userPhoto = document.getElementById("userPhoto");
  const addProductBtn = document.getElementById("addProductBtn");
  const userDropdown = document.getElementById("userDropdown");
  const logoutBtn = document.getElementById("logoutBtn");
  const userBtn = document.getElementById("userBtn");

  // 🔥 عند تحميل الصفحة
  document.addEventListener("DOMContentLoaded", () => {
    // ✅ راقب حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // ✅ المستخدم مسجل دخول
        authBtns.classList.add("hidden");
        addProductBtn.classList.remove("hidden");
        userBtn.classList.remove("hidden"); // 🔹 تأكد من ظهور الصورة واسم المستخدم

        /// ✅ عند تسجيل الدخول
onAuthStateChanged(auth, (user) => {
  if (user) {
    // ✅ المستخدم مسجل الدخول
    authBtns.classList.add("hidden"); // إخفاء أزرار التسجيل
    addProductBtn.classList.remove("hidden");
    userBtn.classList.remove("hidden");

    // ✅ إظهار الاسم بجانب الصورة
    const displayName =
      user.displayName || user.email.split("@")[0] || "مستخدم";
    userName.textContent = displayName;
    userPhoto.src = user.photoURL || "./assets/default-avatar.png";
  } else {
    // 🚫 المستخدم غير مسجل
    authBtns.classList.remove("hidden");
    addProductBtn.classList.add("hidden");
    userBtn.classList.add("hidden");
    userName.textContent = "الضيف";
    userPhoto.src = "./assets/default-avatar.png";
  }
});

    });

    // ✅ فتح/إغلاق القائمة المنسدلة عند الضغط على الصورة
    userBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      userDropdown.classList.toggle("hidden");
    });

    // ✅ إغلاق القائمة عند الضغط خارجها
    document.addEventListener("click", (e) => {
      if (!userDropdown.contains(e.target) && !userBtn.contains(e.target)) {
        userDropdown.classList.add("hidden");
      }
    });

    // ✅ تسجيل الخروج
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        alert("✅ تم تسجيل الخروج بنجاح");
        window.location.href = "login.html"; // يرجع لصفحة تسجيل الدخول
      } catch (error) {
        console.error("خطأ أثناء تسجيل الخروج:", error);
        alert("❌ حدث خطأ أثناء تسجيل الخروج");
      }
    });
  });
   // ✅ تأكيد إخفاء أزرار التسجيل بعد تسجيل الدخول
onAuthStateChanged(auth, (user) => {
  if (user) {
    const authBtns = document.getElementById("authBtns");
    if (authBtns) authBtns.classList.add("hidden");
  }
});
</script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggles = [
        {btn: '.pc-toggle', menu: '.pc-submenu'},
        {btn: '.laptop-toggle', menu: '.laptop-submenu'},
        {btn: '.phone-toggle', menu: '.phone-submenu'},
        {btn: '.console-toggle', menu: '.console-submenu'},
        {btn: '.acc-toggle', menu: '.acc-submenu'},
        {btn: '.screens-toggle', menu: '.screens-submenu'},
      ];

      toggles.forEach(t => {
        const btn = document.querySelector(t.btn);
        const menu = document.querySelector(t.menu);
        const icon = btn?.querySelector('.chev');
        if (btn && menu) {
          btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            icon?.classList.toggle('open');
          });
        }
      });

      // User menu
      const userBtn = document.getElementById("userBtn");
      const dropdown = document.getElementById("userDropdown");
      userBtn.addEventListener("click", () => dropdown.classList.toggle("hidden"));
    });
  </script>
</body>
</html>
